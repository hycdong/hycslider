<!DOCTYPE html>
<html>
	<head>
		<meta name="author" content="hyc">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>jQuery的轮播图示例代码</title>
		<link type="text/css" rel="stylesheet" href="css/reset.css"/>
		<link type="text/css" rel="stylesheet" href="css/slider.css"/>
		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	</head>
	<body>
		<div class="sliderContainer">
			<div id="sliderSwap">
				<ul id="sliderList" class="items">
					<li><a><img src="img/1.jpg" alt="测试图片1"></a></li>
					<li><a><img src="img/2.jpg" alt="测试图片2"></a></li>
					<li><a><img src="img/3.jpg" alt="测试图片3"></a></li>
					<li><a><img src="img/4.jpg" alt="测试图片4"></a></li>
					<li><a><img src="img/5.jpg" alt="测试图片5"></a></li>
				</ul>
			</div>
		</div>
		
		<div class="sliderContainer">
			<div id="test">
				<ul class="items">
					<li><a><img src="img/1.jpg" alt="测试图片1"></a></li>
					<li><a><img src="img/2.jpg" alt="测试图片2"></a></li>
					<li><a><img src="img/3.jpg" alt="测试图片3"></a></li>
				</ul>
			</div>
		</div>
		
		<script type="text/javascript" src="js/hycSlider-jquery.js"></script>
		<script type="text/javascript">
			jQuery(function($){
				$('.sliderContainer').hycSlide({
					mainCell: "#sliderSwap ul",
					animationType:"slide",
					autoPlay:	true,
					isClickHidden:false,
					isCircleHidden:false,
					height:640,
					startIndex: 10
				});
				
				$('.sliderContainer').hycSlide({
					mainCell: "#test ul",
					animationType:"fade",
					autoPlay:	true,
					isClickHidden:false,
					width:320,
					height:480,					
					startIndex: 1,
					delay: 1,
					duration:0.8
				});
			});
		</script>
	</body>
</html>
